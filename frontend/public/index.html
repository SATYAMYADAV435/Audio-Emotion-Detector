<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL AUDIO LAB</title>
    <style>
        :root {
            --bg-color: #0E1117;
            --panel-bg: #161B22;
            --text-color: #E6EDF3;
            --accent-cyan: #00FFFF;
            --accent-blue: #58A6FF;
            --border-color: #30363D;
            --font-main: 'Courier New', Courier, monospace;
            --font-header: 'Arial Black', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--panel-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: var(--font-header);
            margin: 0;
            letter-spacing: 2px;
            color: var(--accent-cyan);
            text-transform: uppercase;
        }

        .status-badge {
            background: #21262D;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            border-radius: 4px;
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1px;
            background-color: var(--border-color); /* Acts as gap border */
        }

        aside {
            background-color: var(--panel-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        section.content {
            background-color: var(--bg-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .control-group {
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
        }

        .control-group h3 {
            margin-top: 0;
            color: var(--accent-blue);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        button {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 10px 15px;
            cursor: pointer;
            font-family: var(--font-main);
            width: 100%;
            margin-top: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background: var(--accent-cyan);
            color: #000;
        }

        button:disabled {
            border-color: #666;
            color: #666;
            background: transparent;
            cursor: not-allowed;
        }

        .visualizer-container {
            border: 1px solid var(--border-color);
            background: #000;
            height: 200px;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }

        .result-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .metric-card {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }

        .metric-value {
            font-size: 2rem;
            color: var(--accent-cyan);
            font-weight: bold;
            margin: 10px 0;
        }

        .metric-label {
            color: #8B949E;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .log-panel {
            background: #000;
            border: 1px solid var(--border-color);
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            height: 150px;
            overflow-y: auto;
            font-size: 0.85rem;
            color: #0f0;
        }
        
        /* Upload input styling */
        input[type="file"] {
            display: none;
        }
        
        .file-upload-label {
            display: block;
            text-align: center;
            border: 1px dashed var(--border-color);
            padding: 20px;
            color: #8B949E;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .file-upload-label:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

    </style>
</head>
<body>
    <header>
        <h1>Neural Audio Lab v3.0</h1>
        <span class="status-badge">SYSTEM ONLINE</span>
    </header>

    <main>
        <aside>
            <div class="control-group">
                <h3>Input Source</h3>
                
                <!-- File Upload -->
                <label for="audioUpload" class="file-upload-label">
                    Drag & Drop Audio File<br>or Click to Select
                </label>
                <input type="file" id="audioUpload" accept="audio/*">
                
                <div style="text-align: center; margin: 10px 0; color: #8B949E;">-- OR --</div>
                
                <!-- Mic Recording -->
                <button id="btnRecord">üéôÔ∏è Start Recording</button>
            </div>

            <div class="control-group">
                <h3>Pipeline Status</h3>
                <div id="pipelineStatus" style="font-size: 0.8rem; color: #8B949E;">IDLE</div>
            </div>
            
            <div style="margin-top: auto;">
                <p style="font-size: 0.7rem; color: #555;">CONNECTED TO: LOCALHOST:8000</p>
            </div>
        </aside>

        <section class="content">
            <!-- Visualizer -->
            <div class="visualizer-container">
                <canvas id="visualizerCanvas"></canvas>
            </div>

            <!-- Results -->
            <div class="result-panel">
                <div class="metric-card">
                    <div class="metric-label">Detected Emotion</div>
                    <div class="metric-value" id="emotionValue">--</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Confidence</div>
                    <div class="metric-value" id="confidenceValue">0%</div>
                </div>
            </div>
            
            <!-- Log -->
            <div class="log-panel" id="systemLog">
                <div>> SYSTEM INITIALIZED...</div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
